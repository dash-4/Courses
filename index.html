<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700;800;900&display=swap" rel="stylesheet">
  
  <title>Our online courses</title>
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="container">
        <p class="header__text">ENJOY YOUR STUDYING!</p>
        <h1 class="header__title">Our online courses</h1>
      </div>
    </header>

    <section class="catalog container">
      <div class="catalog__controls">
        <nav class="categories" aria-label="Course categories"></nav>

        <div class="search">
          <input 
            type="text" 
            class="search__input" 
            placeholder="Search course..." 
            aria-label="Search courses"
          >
        </div>
      </div>

      <div class="catalog__grid" id="grid"></div>

      <button class="catalog__load-more" id="loadMore">
        Load more
      </button>
    </section>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
